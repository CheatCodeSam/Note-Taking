{% load django_vite %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    {% vite_hmr_client %}
    {% vite_asset 'src/main.js' %}
    <link rel="shortcut icon" type="image/png" href="{% vite_asset_url 'favicon.ico' %}" />
</head>

<body>
    {% block content %}{% endblock content %}
</body>

</html>
