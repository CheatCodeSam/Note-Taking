{% extends "__base.html" %}

{% block title %}
{{ note.title }}
{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold underline">
    Hello world!
</h1>
<div x-data="{ count: 0 }">
    <button x-on:click="count++" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Increment
    </button>
    <span x-text="count"></span>
    <div class="text-blue-500">{{ note.content }}</div>
</div>
{% endblock %}
