{% load django_vite %}

<head>
    {% vite_hmr_client %}
    {% vite_asset 'src/main.js' %}
</head>

<body>
    <h1 class="text-3xl font-bold underline">
        Hello world!
    </h1>
    <div x-data="{ count: 0 }">
        <button x-on:click="count++">Increment</button>
        <span x-text="count"></span>
    </div>
</body>
